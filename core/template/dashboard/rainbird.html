<div class="eqLogic eqLogic-widget allowResize allowReorderCmd #custom_layout# #eqLogic_class# #class#"
     data-eqType="#eqType#"
     data-eqLogic_id="#id#"
     data-eqLogic_uid="#uid#"
     data-version="#version#"
     data-translate-category="#translate_category#"
     data-category="#category#"
     data-tags="#tags#"
     style="width: #width#;height: #height#;#style#">
    <div class="widget-name text-center">
        <span style="font-size: 1.2em;#hideEqLogicName#">
            <a href="#eqLink#">#name_display#
                <span class="object_name">#object_name#</span>
            </a>
        </span>
    </div>
    <div class="row">
        <div class="col-md-3 center">
            <div class="title">
                <div class="cmdName">Date et Heure</div>
            </div>
            <div>#daterainbird# #timerainbird#</div>
        </div>
        <div class="col-md-3 center">
            <div class="title">
                <div class="cmdName">Arreter toute l'irrigation</div>
            </div>
            <span id="cmd_#stopirrigation#" class="cmd cmd-widget" data-type="action" data-toggle="tooltip" data-subtype="other" data-cmd_id="#stopirrigation#" onclick="jeedom.cmd.execute({id: $(this).data('cmd_id')});" title="Arreter toute l'irrigation">
                  <a class="btn btn-sm btn-default action">
                      <i class="fas fa-stop"></i>
                  </a>
            </span>
        </div>
        <div class="col-md-3 center">
            #raindelay#
        </div>
        <div class="col-md-3 center">
            <div class="title">
                <div class="cmdName">Tester toutes les zones #getdureetestzone# minutes</div>
            </div>
            <span id="cmd_#zonetest#" class="cmd cmd-widget" data-type="action" data-toggle="tooltip" data-subtype="other" data-cmd_id="#zonetest#" onclick="jeedom.cmd.execute({id: $(this).data('cmd_id')});" title="Lancer l'irrigation pour toutes les zones">
                  <a class="btn btn-sm btn-default action">
                      <i class="fas fa-play"></i>
                  </a>
            </span>
        </div>
    </div>
    #zone#
    #divGraphInfo#
    <script>
    </script>
</div>
